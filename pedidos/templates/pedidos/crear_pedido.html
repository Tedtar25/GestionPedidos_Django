<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear nuevo pedido</title>
    <link rel="stylesheet" href="{% static 'pedidos/crear_pedido.css' %}">
</head>
<body>
    <h1>Crear nuevo pedido</h1>

    <p>Usuario: {{ request.user.username }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirmar pedido</button>
    </form>

    <p><a href="{% url 'mis_pedidos' %}">Volver a mis pedidos</a></p>
</body>
</html>
