{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear nuevo pedido</title>
    <link rel="stylesheet" href="{% static 'pedidos/crear_pedido.css' %}">
</head>
<body>
    <div class="page-container">
        <h1>Crear nuevo pedido</h1>

        <p class="user-info">
            Usuario: <strong>{{ request.user.username }}</strong>
        </p>

        <div class="form-card">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Confirmar pedido</button>
            </form>
        </div>

        <p class="back-link">
            <a href="{% url 'mis_pedidos' %}">Volver a mis pedidos</a>
        </p>
    </div>
</body>
</html>
