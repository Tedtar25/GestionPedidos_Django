<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
</head>
<body>
    <h1>Iniciar sesión</h1>

    {% if form.errors %}
        <p style="color:red;">Usuario o contraseña incorrectos.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            {{ form.username.label_tag }}<br>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label_tag }}<br>
            {{ form.password }}
        </p>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
