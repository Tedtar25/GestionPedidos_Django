{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="{% static 'pedidos/login.css' %}">
</head>
<body>
    <div class="login-card">
        <h1>Iniciar sesión</h1>
        <p class="login-subtitle">Accede para ver y gestionar tus pedidos.</p>

        {% if form.errors %}
            <p class="error-message">Usuario o contraseña incorrectos.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <p>
                {{ form.username.label_tag }}
                {{ form.username }}
            </p>
            <p>
                {{ form.password.label_tag }}
                {{ form.password }}
            </p>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
